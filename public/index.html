<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend 3 Calculator</title>
    <link rel="stylesheet" href="public/styles.css"/>
    <script type="text/javascript" src="public/jquery.min.js"></script>
    <script type="text/javascript" src="public/client.js"></script>
  </head>
  <body>
    <header><h1> Calculator</h1></header>
    <form id="form">

      <input id="x">
      <input id="y">
      <button id="add" class="operator">+</button>
      <button id="subtract" class="operator">-</button>
      <button id="divide" class="operator">/</button>
      <button id="multiply" class="operator">*</button>
      <button id="clear" type="clear">Clear</button>
      <button id="equals" class="operator">=</button>
      =<output name="result" for="x y"></output>
    </form>
  </body>
</html>
